<div [@routerTransition] class="reset-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">



            <div *ngIf="hide"> </div>
            <form [formGroup]="frm" (ngSubmit)="onPost()">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Reset password for user</h4>
                    </div>

                    <div class="col-md-12"><label class="labels"> New Password</label>

                        <input type="text" class="form-control" formControlName="password" value="">
                    </div>
                    <br>
                    <div class="col-md-12"><label class="labels">Verify the password</label>

                        <input type="text" class="form-control" formControlName="password" value="">
                    </div>



                    <!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                new Profile</button></div> -->
                    <br>

                    <br>
                    <button  [routerLink]="['/login']" class="btn btn-info " type="submit" [disabled]="frm.invalid">

                        Submit</button>



                </div>
            </form>




        </div>
    </div>
</div>
